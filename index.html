<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Sky Blue */
        }
        header {
            background-color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ffd700; /* Gold */
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #000;
            padding: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff; /* Light Sky Blue */
            border: 1px solid #000;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #ffd700; /* Gold */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Milk Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="product-container">
        <div class="product">
            <img src="milk-product-1.jpg" alt="Milk Product 1">
            <h2>Milk Product 1</h2>
            <p>Description of Milk Product 1.</p>
        </div>
        <div class="product">
            <img src="milk-product-2.jpg" alt="Milk Product 2">
            <h2>Milk Product 2</h2>
            <p>Description of Milk Product 2.</p>
        </div>
        <div class="product">
            <img src="milk-product-3.jpg" alt="Milk Product 3">
            <h2>Milk Product 3</h2>
            <p>Description of Milk Product 3.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Milk Company. All rights reserved.</p>
    </footer>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
